<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Jquery -->
        <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.3/jquery.validate.min.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/CheckPassCSS.css">

        <!-- Mis cosas -->
        <link rel="stylesheet" type="text/css" href="stylesheet.css">    
        <link rel="stylesheet" type="text/css" href="CSS/estiloLogin.css">
        <link rel="icon" type="image/png" href="Images/Logo1.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
        <title>Noted!</title>
        <!--jfjfjfjfjfjfjfjfj-->



    </head>

    <body>


        <div id="ContenidoCentral">


            <div id="BarraLateral" style="background-color: rgba(0, 128, 255, 0.50);">
                <br /><br /><br /><br /><br /><br /><br /><br />
                <img style=" height:auto;  width:auto; " src="Images/Logo1-2.png" class="img-fluid">
                <br /><br /><br /><br /><br /><br /><br /><br />
            </div>

            <div class="contenedor__todo">

                <div class="caja__trasera">

                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar a la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Registrate para poder iniciar sesión</p>
                        <button id="btn__registrarse">Registrate</button>
                    </div>

                </div>

                <!-- Formulario de Login y Registro -->
                <div class="contenedor__login-register">

                    <!-- Login -->
                    <form  class="formulario_login" id="formLogID" name="formlog" method="POST">
                        <h2>
                            Iniciar Sesión
                        </h2>
                        <div class="container-fluid">

                            <div class="row">
                                <p> </p>
                                <input type="text" name="nomUsn" id="nomUsIniciar" placeholder="Nombre de Usuario" minlength=5 required>
                                <p> </p>
                            </div>
                            <br />
                            <div class="row">
                                <p> </p>
                                <input type="password" name="passUsn" id="contrasena" placeholder="Contraseña" minlength=8 required>
                                <p> </p>
                            </div>
                        </div>
                        <br />

                        <div class="container-fluid">
                            <div class="row">
                                <input name="accion" type="hidden" value="login" id="accionIn"/>
                                <button id="btnLogin" onclick="varLog()">
                                    Entrar
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Register -->
                    <form class="formulario_register" id="formRegID" name="formReg" method="POST">
                        <h2>
                            Regístrarse
                        </h2>
                        <div class="row">
                            <p> </p>
                            <input type="text" id="nombre" name="nombreN" placeholder="Nombre(s)" minlength=3 pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" required>
                            <p> </p>
                        </div>

                        <br />

                        <div class="row">
                            <p> </p>
                            <input type="text" id="apellidos" name="apellidosN" placeholder="Apellidos" minlength=3 pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" required>
                            <p> </p>
                        </div>

                        <br />

                        <div class="row">
                            <p> </p>
                            <input type="email" id="correoCrear" name="correoCrearN" pattern="[A-Za-z0-9\_\-\.\@]+" placeholder="Correo" minlength=3 required>
                            <p> </p>
                        </div>

                        <br />

                        <div class="row">
                            <p> </p>
                            <input type="text" id="nomUs"  name="nomUsR" placeholder="Nombre de Usuario" minlength=5 pattern="[A-Za-z0-9\_\-\.]+" required>
                            <p> </p>
                        </div>

                        <br />

                        <div class="row">       
                            <p> </p>
                            <input type="date" name="fechNacN" id="fechNac" placeholder="Fecha de Nacimiento" required>
                            <p> </p>
                        </div>

                        <br />

                        <div class="row">
                            <p> </p>
                            <input type="password" name="newPass" id="contrasena1" pattern=".{8,}" placeholder="Contraseña" required>
                            <p> </p>
                            <div id="strengthMessage"></div>
                        </div>

                        <br />

                        <div class="row">
                            <p> </p>
                            <input type="password" name="newPassC" id="contrasena2" pattern=".{8,}" placeholder="Contraseña" required>
                            <p> </p>
                            <div id="myequalMessage"></div>
                        </div>

                        
                        <br />
                        <div class="container-fluid">
                            <div class="row">
                                <input name="accion" type="hidden" id="accionRegIn" value="registrar">
                                <button onclick="varReg()">
                                    Crear Cuenta
                                </button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>      
        <!-- Javascript -->
        <script type="text/javascript" src="JS/script.js"></script>
        <script type="text/javascript" src="JS/PassCheck.js"></script>
        <script src="JS/movimientoLogin.js"></script>
    </body>

</html>
