        <div class="contenedor_info">
            <form class="formulario_register" id="formModID" name="formMod" enctype="multipart/form-data" method="POST">
                <h2>
                    Información de Usuario
                </h2>
                <hr class="solid"> 

                <p>Seleccione una imagen de perfil</p>
                <br>
                <div id="Fotos">
                    <img class="fotito" id="ProfPic" src="Images/User.png" alt="Imagen Usuario">                  
                    <input class="fotito" type="file" name="file" id="NewProfPic" accept="image/png, image/jpeg, image/gif" aria-label="Seleccione nueva imagen de perfil"/>
                </div>
                              
                <div class="row">
                    <p> </p>
                    <input type="text" id="nombreCuenta" name="nombreCuenta" placeholder="Nombre(s)" minlength=3 pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" required>
                    <p> </p>
                </div>

                <div class="row">
                    <p> </p>
                    <input type="text" id="apellidosCuenta" name="apellidosCuenta" placeholder="Apellidos" minlength=3 pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" required>
                    <p> </p>
                </div>

                <div class="row">
                    <p> </p>
                    <input type="email" id="correoCuenta" name="correoCuenta" pattern="[A-Za-z0-9\_\-\.\@]+" placeholder="Correo" minlength=3 required>
                    <p> </p>
                </div>

                <div class="row">
                    <p> </p>
                    <input type="text" id="nomUsCuenta"  name="nomUsCuenta" placeholder="Nombre de Usuario" minlength=5 pattern="[A-Za-z0-9\_\-\.]+" required>
                    <p> </p>
                </div>

                <div class="row">       
                    <p> </p>
                    <input type="date" name="fechNacCuenta" id="fechNacCuenta" required>
                    <p> </p>
                </div>
                
                <br>
                <p class="edad" id="Edad" name="Edad">Edad del usuario</p>

                <br>
                <h2>
                    Cambio de Contraseña
                </h2>
                <hr class="solid">                

                <div class="row">
                    <p> </p>
                    <input type="password" name="newPassCuenta1" id="nPCuenta1" pattern=".{8,}" placeholder="Contraseña Nueva">
                    <p> </p>
                    <div id="strengthMessage1"></div>
                </div>

                <div class="row">
                    <p> </p>
                    <input type="password" name="newPassCuenta2" id="nPCuenta2" pattern=".{8,}" placeholder="Confirmar Contraseña" >
                    <p> </p>
                    <div id="myequalMessage1"></div>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <input name="accion" type="hidden" id="accion" value="modCuenta"/>
                        <button onclick="valModCuenta()">
                            Guardar Cambios
                        </button>
                    </div>
                </div>

            </form>
        </div>
